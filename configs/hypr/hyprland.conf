$script = $HOME/.local/share/bin # set scripts path
$mainMod = SUPER # Sets "Windows" key as main modifier

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = eDP-2, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1



# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = zen-browser

#################
### AUTOSTART ###
#################


exec-once = nm-applet
exec-once = waybar 
exec-once = hyprpaper
exec-once = dunst
exec-once = wl-paste --watch cliphist store
# exec-once = hyprctl setcursor bibata 24 &

# exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
# exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps
# env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_CURRENT_DESKTOP,Hyprland
env = GTK_FONT_NAME,JetBrains Mono 11
env = QT_FONT_NAME,JetBrains Mono
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 2

    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true 

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}



animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2.5, myBezier
    animation = windowsOut, 1, 2.5, default, popin 80%
    animation = border, 1, 3.5, default
    animation = borderangle, 1, 2.8, default
    animation = fade, 1, 2.5, default
    animation = workspaces, 1, 2.2, default
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}



input {
    kb_layout = us
    kb_options = caps:swapescape

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

bind = Alt SHIFT, A, exec, $script/wofi.sh
bind = Alt SHIFT, D, exec, $terminal
bind = Alt SHIFT, S, exec, $browser
bind = Alt SHIFT, F, exec, $fileManager
bind = Alt SHIFT, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, P, exec,  hyprpicker -a
bind = $mainMod, R, exec, killall waybar || waybar # toggle waybar without reloading

bind = $mainMod+Shift, B, exec, $script/pipfolow.sh
bind = $mainMod, L, exec, $script/win-vm.sh

bind = Alt , W, togglefloating,
bind = Alt SHIFT, W, fullscreen,
bind = Alt , Q, exec, hyprlock
bind = Alt SHIFT, Q, exec, wlogout
bind = Alt , V, exec,$script/clipboard.sh
bind = Alt , N, exec, kitty -e nmtui

bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = Alt , 1, workspace, 1
bind = Alt , 2, workspace, 2
bind = Alt , 3, workspace, 3
bind = Alt , 4, workspace, 4
bind = Alt , 5, workspace, 5
bind = Alt , 6, workspace, 6
bind = Alt , 7, workspace, 7
bind = Alt , 8, workspace, 8
bind = Alt , 9, workspace, 9
bind = Alt , 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = Alt SHIFT, 1, movetoworkspace, 1
bind = Alt SHIFT, 2, movetoworkspace, 2
bind = Alt SHIFT, 3, movetoworkspace, 3
bind = Alt SHIFT, 4, movetoworkspace, 4
bind = Alt SHIFT, 5, movetoworkspace, 5
bind = Alt SHIFT, 6, movetoworkspace, 6
bind = Alt SHIFT, 7, movetoworkspace, 7
bind = Alt SHIFT, 8, movetoworkspace, 8
bind = Alt SHIFT, 9, movetoworkspace, 9
bind = Alt SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = Alt , K, togglespecialworkspace, magic
bind = Alt SHIFT, K, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind  = Alt , mouse_down, workspace, e+1
bind  = Alt , mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Alt , mouse:272, movewindow
bindm = Alt , mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# Audio control
bindl  = , XF86AudioMute, exec, $script/volumecontrol.sh m # toggle audio mute
bindel = , XF86AudioLowerVolume, exec, $script/volumecontrol.sh  d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $script/volumecontrol.sh i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $script/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $script/brightnesscontrol.sh d # decrease brightness

#Screenshot
bind = , Print, exec, $script/screenshot.sh d
bind = $mainMod, P , exec, $script/screenshot.sh p

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
